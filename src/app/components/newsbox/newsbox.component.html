<div class="outerbox p-xs" fxLayout="column" fxLayoutAlign="start center">
  <div class="poster w-100" fxLayout="row" fxLayoutAlign="start center">
    <img src="http://visage.surgeplay.com/head/75/{{uuid}}.png" >
    <p class="name">{{ name }}</p>
  </div>
  <h2 class="m-0 mb-xs">{{ title }}</h2>
  <h3 class="m-0 mb-xs">Date: {{ date }}</h3>
  <div class="news_text w-100">
    <p>{{ news }}</p>
  </div>
</div>
