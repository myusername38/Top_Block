<app-header></app-header>
<app-nav
  [activePage] = "'Ranks'"></app-nav>
<div *ngIf = "!rankSelected" class = rankContainer >
  <app-rank-tile *ngFor = "let rank of ranks"
    [rank] = "rank" (rankEmitter) = "showRank($event)">
  </app-rank-tile >
</div>
<app-rank-page *ngIf = "rankSelected"
  [rank] = "getRank()"
  (goBack) = "resetRanks()">
</app-rank-page>
